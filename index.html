<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Title -->
    <title>FormRange page</title>
</head>

<body>
    <div class="container">
        <div class="text-center my-5">
            <h1 class="display-4 fw-bold mb-2">Traffic-based pricing</h1>
            <p class="text-muted fs-6">Lorem ipsum, dolor sit amet consectetur</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row align-items-center text-center my-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2">
                                    $
                                    <span>24</span>
                                    <span class="text-muted h6">/month</span>
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0 h4">
                                    <span class="text-primary">100k</span> 
                                    <span class="text-muted h6">pageviews</span>
                                </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 my-3">
                                <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
