<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Title -->
    <title>FormRange page</title>
</head>
<body>
    <main class="container mt-5 p-4">
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold mb-1">Traffic-based pricing</h1>
            <p class="text-muted fs-6 mt-1">Lorem ipsum, dolor sit amet consectetur</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-dark text-light shadow border-0">
                    <div class="card-body">
                        <div class="row align-items-center text-center mt-3">
                            <div class="col-12 col-md-6 order-1">
                                <p class="m-0 h2">
                                    <span id="price">$ 8.00</span>
                                    <span class="text-muted h6">/month</span>
                                </p>
                            </div>
                            <div class="col-12 col-md-6 order-3 order-md-2">
                                <p class="m-0 h4">
                                    <span class="text-primary" id="views">10k</span> 
                                    <span class="text-muted h6">pageviews</span>
                                </p>
                            </div>
                            <div class="col-12 order-2 order-md-3 mt-3">
                                <input type="range" class="form-range" min="8" max="40" step="8" value="8" id="inputRange">
                            </div>
                        </div>
                        <hr>
                        <div class="row text-center">
                            <div class="col-12">
                                <ul class="list-unstyled">
                                    <li>
                                        <i class="bi bi-indent text-primary"></i>
                                        Lorem, ipsum.
                                    </li>
                                    <li>
                                        <i class="bi bi-indent text-primary"></i>
                                        100% Lorem ipsum dolor sit.
                                    </li>
                                    <li>
                                        <i class="bi bi-indent text-primary"></i>
                                        Lorem, ipsum dolor.
                                    </li>
                                </ul>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-outline-primary">
                                    Get a plan</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Script Bootstrasp Js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script Bootstrasp Js -->
    <!-- Script App Js -->
    <script src="js/app.js"></script>
    <!-- Script App Js -->
</body>
</html>
